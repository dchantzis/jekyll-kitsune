{% assign album_images = album_images | sort:"order" %}

<div class="slideshow-container">

  <div class="icon-link btn-close btn-close-slideshow island-1-2">
    <i class="icon i-16 i-close"></i>
    <span class="icon-label hidden">close</span>
  </div>

  <div class="slideshow-controls slideshow-controls-previous icon-link island-1-2">
    <i class="icon i-32 i-arrow-left"></i>
    <span class="icon-label hidden">prev</span>
  </div>
  <div class="slideshow-controls slideshow-controls-next icon-link island-1-2">
    <i class="icon i-32 i-arrow-right"></i>
    <span class="icon-label hidden">next</span>
  </div>

  <div class="slideshow">
    <div class="slideshow-images">
      <ul class="list-group push-0">
        {% for image in album_images %}
          <li data-image="{{forloop.index0}}">
          <figure class="graphic push-0">
            <img class="" src="{{image.fullsize-src}}" alt="{{image.title}}">
          </figure>
          <figcaption class="pad-t-1-4 micro">
            <h3 class="push-0 micro brand-highlight">{{ image.title | strip | capitalize }} ({{ image.date-created }})</h3>
            <p class="push-0">{{ image.materials }} | {{ image.dimensions }}</p>
          </figcaption>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="slideshow-navigation gutter-2">
      <ul class="list-group--inline push-0">
        {% for image in album_images %}
          <li data-image="{{forloop.index0}}"><img src="{{image.fullsize-src}}" alt="{{image.title}}"></li>
        {% endfor %}
      </ul>
    </div>
  </div>

</div>
